version: "3"
services:
  app:
    build:
      context: app
      target: builder
    stop_signal: SIGINT
    ports:
      - '5000'
    volumes:
      - ./app/models:/app/models
      - ./app/database:/app/database
    scale: 1
  
  nodered:
    image: nodered/node-red:latest
    environment:
      - TZ=Europe/Paris
    ports:
      - "1880:1880"
    volumes:
      - node-red-data:/data

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    ports:
      - "80:80"

volumes:
  node-red-data:
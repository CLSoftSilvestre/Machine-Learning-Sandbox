<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="../static/css/bootstrap.min.css" rel="stylesheet"-->
        <link href="../static/css/loader.css" rel="stylesheet"-->
        <body class="d-flex flex-column min-vh-100">
            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('index') }}">
                        <i class="fa-solid fa-magnifying-glass-chart fa-lg"></i> Machine Learning Sandbox
                    </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">Home
                          <span class="visually-hidden">(current)</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            <i class="fa-regular fa-circle-question"></i> About
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
            <div class="container-fluid">

            {% block content %} {% endblock %}
            
            </div>

            <div class="rotate" id="loader"></div>

            

            <!-- About Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">About</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>App name: MLS - Machine Learning Sandbox</p>
                    <p>App version: {{version}}</p>
                    <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Fromageries Bel</p>
                    <hr>
                    <p>For more information please contact:</p>
                    <a href = "mailto: celso.silvestre@groupe-bel.com">celso.silvestre@groupe-bel.com</a>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Dismiss</button>
                  </div>
                </div>
              </div>
            </div>

            <footer class="mt-auto mb-4">
              <div class="text-center">
                <span>
                  <div class="container my-auto">
                    <div class="copyright text-center my-auto" id=copyright>
    
                      <a href="https://www.groupe-bel.com/en/" style="padding:10px">
                        <img src="../static/img/bellogo.png" alt="bellogo" height="40" width="40">
                      </a>
        
                      <a href="https://www.python.org/" style="padding:10px">
                        <img src="../static/img/python.webp" alt="pythonlogo" height="40" width="40">
                      </a>
        
                      <a href="https://scikit-learn.org/" style="padding:10px">
                        <img src="../static/img/Scikit.png" alt="scikitlogo" height="40" width="70">
                      </a>
                      
                    </div>
                  </div>
                </span>
              </div>

            </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
            <script>
              var spinner = $('#loader');
              $(function() {
                $('form').submit(function(e) {
                  //e.preventDefault();
                  spinner.show();
                });
              });
            </script>
          </body>
    </head>
</html>

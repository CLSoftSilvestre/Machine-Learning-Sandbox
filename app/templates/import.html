{% extends 'base.html' %}

{% block content %}
  <h3 class="m-4">Import existent model</h3>
  <div class="row">
    <div class="col-12">
        <div class="card bg-light ms-4 me-4 mb-4">
            <div class="card-header">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="file" class="col-sm-2 col-form-label">Select file</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control text-left" name = "file" id="file" accept=".model">
                        </div>

                        <div class="col-sm-2 text-center">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-file-import"></i> Import file</button>
                        </div>

                    </div>
                </form>
            </div>
            <div class="card-footer">
                <h6>⚠️ If model with same name exists in the server it will be replaced.</h6>
            </div>  
        </div>  
    </div>
  </div>
{% endblock %}

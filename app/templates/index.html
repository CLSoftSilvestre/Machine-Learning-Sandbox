{% extends 'base_clean.html' %}

{% block content %}

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../static/img/digitops.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form action="{{url_for('Login')}}" method="post">
        <input class="form-control" type="text" id="username" class="fadeIn second" name="username" placeholder="username">
        <input class="form-control" type="password" id="pwd" class="fadeIn third" name="pswd" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>

{% endblock %}
